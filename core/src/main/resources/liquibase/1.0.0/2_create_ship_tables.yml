databaseChangeLog:
  - changeSet:
      id: create_ship_tables
      author: afarkas
      changes:
        - createTable:
            tableName: bosch_bomple_ship
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: created
                  type: timestamp
              - column:
                  name: created_by
                  type: varchar(255)
              - column:
                  name: last_modified
                  type: timestamp
              - column:
                  name: last_modified_by
                  type: varchar(255)
              - column:
                  name: version
                  type: bigint
              - column:
                  name: name
                  type: varchar(150)
              - column:
                  name: designation
                  type: varchar(12)
              - column:
                  name: service_record
                  type: text
              - column:
                  name: weight
                  type: double
              - column:
                  name: classification
                  type: varchar(16)
              - column:
                  name: position_x
                  type: double
              - column:
                  name: position_y
                  type: double
              - column:
                  name: position_z
                  type: double
              - column:
                  name: captain_id
                  type: bigint
              - column:
                  name: active
                  type: boolean
              - column:
                  name: retired
                  type: boolean

        - createTable:
            tableName: bosch_bomple_armament
            columns:
              - column:
                  name: ship_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: varchar(16)
              - column:
                  name: name
                  type: varchar(150)
              - column:
                  name: quantity
                  type: int
              - column:
                  name: yield
                  type: double
