  application:
    name: "authorizer"
  datasource:
    url: "jdbc:mysql://prod-url:3310/bosch_db"
    username: "root"
    password: ""
    driver-class-name: "com.mysql.cj.jdbc.Driver"
  liquibase:
    enabled: true
    drop-first: true
    change-log: "classpath:liquibase/init_master.yml"
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        order_inserts: true
        jdbc:
          batch_size: 50
        order_updates: true
        batch_versioned_data: true

eureka:
  client:
    fetch-registry: true
    service-url:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}

